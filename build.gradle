plugins {
	id 'org.jetbrains.kotlin.jvm' version '1.3.70'
	id "org.jetbrains.kotlin.kapt" version "1.3.70"
	id 'java-library'
	id 'org.hidetake.swagger.generator' version '2.18.2'
}

repositories {
	jcenter()
}

dependencies {
	implementation platform('org.jetbrains.kotlin:kotlin-bom')
	implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
	testImplementation 'org.jetbrains.kotlin:kotlin-test'
	testImplementation 'org.jetbrains.kotlin:kotlin-test-junit'
	swaggerCodegen 'org.openapitools:openapi-generator-cli:3.3.4'
	
	implementation "com.squareup.moshi:moshi-kotlin:1.5.0"
	implementation "com.squareup.moshi:moshi-adapters:1.5.0"
	implementation "com.squareup.okhttp3:okhttp:3.8.0"
	implementation "org.threeten:threetenbp:1.3.6"
	testImplementation "io.kotlintest:kotlintest:2.0.2"
	
}

swaggerSources {
	tba {
		inputFile = file('openapi.yaml')
		code {
			language = 'kotlin'
			configFile = file("config.json")
//			dependsOn validation
		}
	}
}
compileKotlin {
//	dependsOn swaggerSources.tba.code
}
sourceSets.main.kotlin.srcDir "${swaggerSources.tba.code.outputDir}/src/main/kotlin"
generateSwaggerCodeTba {}
